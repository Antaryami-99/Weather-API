
{%extends "base.html"%}
{%block start %}
<div class="content_wrapper" id="app">
	<div v-if="infos.city">
		<h1>
			Weather
			<div class="date"></div>
		</h1>

		<form method="get">
			<input class="form-control" name="'city">
			<button class=""type="submit">submit</button>

		</form>

		<div class="weather_card">
			<div class="weather_card_img":style="{backgroundImage:http://openweathermap.org/img/wn/10n.png{{data.icon}}"></div>
				<div class="weather_card_state">
					<span class="material-icons">
					<img src="http://openweathermap.org/img/wn/10n.png">
						{{data.city}}
					</span>
				</div>
			</div>

			<div class="weather_card_infos">
				<div class="weather_card_infos_title">
					{{data.description}}
				</div>
				<div class="weather_card_infos_temp">
					{{data.celcius_temperature}}Â°C / {{data.kelvin_temperature}} Â°F
				</div>
				<div class="bottom">
					humidity:{{data.humidity}} - pressure:{{data.pressure}}pa
					<hr>
					<div class="weather_card_infos_bottom">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{%endblock%}
